<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conectare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" (keyup.enter)="loginForm.valid ? onSubmit(loginForm) : 1" style="height: 100%;">
    <ion-grid style="height: inherit;">
      <ion-row class="ion-align-items-center" style="height: 100%;">
        <ion-col offset-sm="3" size-sm="6" >
          <ion-card color="admintab">
            <ion-card-header class="ion-text-center">
              <ion-card-title>
                <ion-icon name="school-outline" color="primary"></ion-icon>
                Conectează-te
                <ion-icon name="school-outline" color="primary"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">Adresă de email</ion-label>
                <ion-input type="email" ngModel name="email" required #userCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="userCtrl.touched && !userCtrl.valid" lines="none" color="transparent">
                <ion-label text-wrap color="danger">Adresă de email invalidă!</ion-label>
              </ion-item>
              <ion-item color="transparent">
                <ion-label position="floating">Parolă</ion-label>
                <ion-input type="password" ngModel required name="password" #passCtrl="ngModel" minlength="1" clearOnEdit="false"> </ion-input>
              </ion-item>
              <ion-item *ngIf="passCtrl.touched && !passCtrl.valid" lines="none" color="transparent">
                <ion-label text-wrap color="danger">Parolă invalidă!</ion-label>
              </ion-item>
  
              <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">{{_isLoading? "" : "Conectare"}}
                <ion-spinner *ngIf="_isLoading"></ion-spinner>
              </ion-button>
  
              <ion-item class="ion-text-center" [routerLink]="['/auth/register']" lines="none" color="transparent">
                <ion-label text-wrap color="primary">
                  Nu deții un cont? Înregistrează-te!
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
